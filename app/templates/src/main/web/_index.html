<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="<%= _.camelize(baseName) %>App" ng-controller="ApplicationCtrl">
    <div snap-drawer="left">
        <ul  class="nav nav-pills nav-stacked">
            <li ng-repeat="menu in menus" snap-close ng-class="{'active':$location.path() == menu.link}"><a href="#{{menu.link}}">{{menu.title}}</a></li>
        </ul>
    </div>
    <div snap-content style="background:#fff"  data-snap-ignore="true">
        <header>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle pull-left" snap-toggle="left">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Jangular</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="menu in menus" ng-class="{'active':$location.path() == menu.link}"><a href="#{{menu.link}}">{{menu.title}}</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </header>
        <div ng-view class="container"></div>

        <footer class="navbar-default">
            Copyright &copy; Jangular
        </footer>
    </div>
<!-- build:js scripts/modules.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="bower_components/snapjs/snap.js"></script>
<script src="bower_components/angular-snap/angular-snap.js"></script>
<!-- endbuild -->

<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/application-ctrl.js"></script>
<!-- endbuild -->
</body>
</html>
